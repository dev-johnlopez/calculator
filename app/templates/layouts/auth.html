<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <link rel="shortcut icon" href="assets/images/favicon_1.ico">

        <title>Minton - Responsive Admin Dashboard Template</title>

        <link href="{{ url_for('static', filename='plugins/switchery/switchery.min.css') }}" rel="stylesheet" />

        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='css/icons.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">

        <script src="{{ url_for('static', filename='js/modernizr.min.js') }}"></script>

    </head>
    <body>

      <div class="wrapper-page">
        <div class="text-center">
            <a href="index.html" class="logo-lg"><i class="mdi mdi-radar"></i> <span>Minton</span> </a>
        </div>
        {% include "security/_messages.html" %}
        {% block form %}{% endblock %}
      </div> <!-- /container -->


      <script>

      </script>

      <!-- Plugins  -->
      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/detect.js') }}"></script>

      <script src="{{ url_for('static', filename='plugins/switchery/switchery.min.js') }}"></script>

      <!-- Custom main Js -->
      <script src="{{ url_for('static', filename='js/jquery.core.js') }}"></script>
