<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <link rel="shortcut icon" href="{{ url_for('static', filename='backend/images/favicon_1.ico') }}">

        <title>Minton - Responsive Admin Dashboard Template</title>

        <!-- DataTables -->
        <link href="{{ url_for('static', filename='backend/plugins/datatables/dataTables.bootstrap4.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='backend/plugins/datatables/buttons.bootstrap4.min.css') }}" rel="stylesheet" type="text/css" />
        <!-- Responsive datatable examples -->
        <link href="{{ url_for('static', filename='backend/plugins/datatables/responsive.bootstrap4.min.css') }}" rel="stylesheet" type="text/css" />

        <link href="{{ url_for('static', filename='backend/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='backend/css/icons.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='backend/css/style.css') }}" rel="stylesheet" type="text/css">

        <script src="{{ url_for('static', filename='backend/js/modernizr.min.js') }}"></script>


    </head>


    <body class="fixed-left">
      
        <!-- Begin page -->
        <div id="wrapper">

            {% include 'layouts/backend/navbar.html' %}
            {% include 'layouts/backend/sidebar.html' %}

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container-fluid">
                      <!-- Page-Title -->
                      <div class="row">
                          <div class="col-sm-12">
                              <div class="page-title-box">
                                  <h4 class="page-title">{{ title }} </h4>
                                  <div class="clearfix"></div>
                              </div>
                          </div>
                      </div>
                      {% include "security/_messages.html" %}
                      {% block content %}{% endblock %}
                    </div>
                    <!-- end container -->
                </div>
                <!-- end content -->

                <footer class="footer">
                    2018 Â© You've Got Deals
                </footer>

            </div>
            <!-- ============================================================== -->
            <!-- End Right content here -->
            <!-- ============================================================== -->
        </div>
        <!-- END wrapper -->



        <script>
            var resizefunc = [];
        </script>



        <!-- Counter Up  -->
        <script src="{{ url_for('static', filename='backend/plugins/waypoints/lib/jquery.waypoints.min.js') }}"></script>
        <script src="{{ url_for('static', filename='backend/plugins/counterup/jquery.counterup.min.js') }}"></script>

        <!-- circliful Chart -->
        <script src="{{ url_for('static', filename='backend/plugins/jquery-circliful/js/jquery.circliful.min.js') }}"></script>
        <script src="{{ url_for('static', filename='backend/plugins/jquery-sparkline/jquery.sparkline.min.js') }}"></script>

        <!-- skycons -->
        <script src="{{ url_for('static', filename='backend/plugins/skyicons/skycons.min.js') }}" type="text/javascript"></script>

        <!-- Page js  -->
        <script src="{{ url_for('static', filename='backend/pages/jquery.dashboard.js') }}"></script>



    </body>
</html>
