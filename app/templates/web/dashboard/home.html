{% extends "layouts/base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Property</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for property in properties %}
          <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ property.address }}</td>
            <td>
              <div class="btn-group" role="group">
                <a href="{{ url_for('deal.view', property_id=property.id) }}" class="btn btn-sm btn-outline-primary">View</a>
                <a href="{{ url_for('deal.delete', property_id=property.id) }}" class="btn btn-sm btn-outline-danger">Delete</a>
              </div>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
