{% extends "layouts/backend/base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="card-box">
          <div class="row">
            <div class="col-sm-10">
                <h4 class="text-dark  header-title m-t-0">Analysis Settings</h4>
                <p><strong>Operating Expenses</strong> <a href="#" id="add-operating-expense" class="btn btn-success btn-sm waves-effect waves-light">Add <i class="mdi mdi-plus-circle-outline"></i></a></p>
                <div id="operating-expenses"></div>
            </div>
          </div>
        </div>
    </div>
    <!-- end col -12 -->
</div>
<!-- end row -->

{% raw %}
<script id="expense-line-item" type="text/template">
  <p>Item #</p>
</script>
{% endraw %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script type="text/javascript">
  $( document ).ready(function() {
    $('#add-operating-expense').click( function() {
      alert('1');
      var data = {
        id: '1'
      };
      var template = $('#expense-line-item').html();
      alert('2');
      var html = Mustache.to_html(template, data);
      alert('3');
      $('#operating-expenses').append(html);
      alert('4');
    });
  });

</script>
{% endblock %}
