
<table class="table table-bordered datatable" cellspacing="0" width="100%">
    <thead>
      <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
      </tr>
    </thead>


    <tbody>
      {% for contact in contacts %}
        <tr>
            <td>{{ contact }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone }}</td>
        </tr>
      {% endfor %}
    </tbody>
</table>
