<form method="post">
  {{ form.hidden_tag() }}
  <div class="card-box">
    <h4 class="m-t-0 header-title"><b>Contact Info...</b></h4>
    <div class="form-group">
      <label for="askingPrice">Name</label>
      <div class="input-group">
        {{ form.name(class="form-control", required=true) }}
      </div>
    </div>
    <div class="form-group">
      <label for="askingPrice">Phone - DO FIELD MASKING</label>
      <div class="input-group">
        {#{ form.phone(class="form-control", required=false, data-mask="9999999999") }}#}
        {{ form.phone(class="form-control", required=false) }}
      </div>
    </div>
    <div class="form-group">
      <label for="askingPrice">Email</label>
      <div class="input-group">
        {{ form.email(class="form-control", required=false) }}
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary waves-effect waves-light">Create Contact</button>
</form>


<script src="{{ url_for('static', filename='plugins/bootstrap-inputmask/bootstrap-inputmask.min.js') }}" type="text/javascript"></script>
