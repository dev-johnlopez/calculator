{% extends "layouts/base.html" %}
{% block content %}
<div class="container-fluid">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="property-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#account-info" role="tab">Account Info</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#analysis-settings" role="tab">Analysis Settings</a>
      </li>
    </ul>
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="account-info" role="tabpanel">
      <div class="row">
        {% include 'web/settings/account-settings.html' %}
      </div>
    </div>
    <div class="tab-pane fade container" id="analysis-settings" role="tabpanel">
      <div class="row">
        {% include 'web/settings/analysis-settings.html' %}
      </div>
    </div>
  </div>


</div>
<script>
  $( document ).ready(function() {
    $("#property-tabs a").click(function (e) {
      e.preventDefault()
      $(this).tab("show")
    });
  });


</script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

{% endblock %}
